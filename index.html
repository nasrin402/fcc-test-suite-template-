<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant Survey Form</title>
</head>
<body>

    <h1 id="title">Restaurant Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>


    
    <form action="" id="survey-form">
        
            <label id="name-label" for="name"> Name </label><br>
            <input type="text" id="name" required placeholder="Enter your name"> <br><br>
       
            <label id="email-label" for="email"> Email </label><br>
            <input type="email"  id="email" required placeholder="Enter your Email"><br><br>
       
            <label id="number-label" for="number" > Age </label><br>
            <input type="number" id="number" min = "5" max = "100"  placeholder="Enter your age" ><br><br>

            <label id="dropdown-label" for="">Which Vegan meal here? </label>
            <select name="occupation" id="dropdown">
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="vegetable juice">Vegetable Juice</option>
            <option value="fruit juice">Fruit Juice</option>
            <option value="other">Other</option>
        </select><br><br>
            
            <label id="radio-buttons-label" for="radio-buttons">
            Satisfaction
            </label><br>

            <label id="entry" for="radio-button">
                <input type="radio" name="satisfaction" value="11" id="radio-button">
                Definetly</label><br>


             <label id="entry" for="radio-button">
                <input type="radio" name="satisfaction" value="22" id="radion-button">Neutral</label><br>
             
            <label id="entery" for="radio-button">
                <input type="radio" name="satisfaction" value="33" id="radio-button">unhappy</label><br><br>
            
            <label id="checkboxes-label" for="checkboxes">What should we improve?</label><br>
                <input type="checkbox" name="improvement" id="improvement" value="1">
            
            <label id="entry">Customer Service</label><br>
                <input type="checkbox" name="improvement" value="2">

            <label id="entry">Food</label><br>
                <input type="checkbox" name="improvement" id="improvement" value="3">
            
            <label id="entry" >Time of service</label><br><br>

            <label id="comment-label" for="textarea">Any Feedback comment?</label><br>
            <textarea id="comment" cols="45" rows="10">Enter your feedback</textarea><br><br>
            <button type="submit" id="submit"><strong>Submit</strong></button><br><br>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
